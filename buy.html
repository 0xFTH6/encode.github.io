<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Encode - Payment</title>
    <link rel="icon" type="image/png" href="https://media.discordapp.net/attachments/1329515955151175690/1339705273413144650/Picsart_25-02-13_22-10-20-720.png?ex=67b05a03&is=67af0883&hm=eb2ed1666309eb2bada4fc7598a5f9a5b4ec3b55d76c4e8f6852995a8cb39eb3&=&format=webp&quality=lossless&width=457&height=457">
    <script src="https://www.paypal.com/sdk/js?client-id=AY4ZLT0TmQE2LPOF31B8Ng50Igz8ZPH_j0-9F6koNJ1TEiL-Y6KIh60YOzEshAZvZIm0PQZlOOoqKXG7&currency=EUR"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .paypal.buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    
    <div id="paypal-button-container" class="paypal-button"></div>

    <script>
            paypal.Buttons({
            style: {
                layout: 'vertical',  
                color:  'blue',      
                shape:  'rect',      
                label:  'paypal'     
            },
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: '9.99' 
                        }
                    }]
                });
            },
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    alert('Transaction completed by ' + details.payer.name.given_name);
                    
                });
            }
        }).render('#paypal-button-container'); 
    </script>
</body>
</html>
